<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!--Título-->
    <header class="text-center pt-5">
        <h1>PokeApi Ejemplo</h1>
        <p class="lead">Un ejemplo de una pokedex online!</p>
    </header>

    <!--Formulario-->
    <section>
        <form>
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6">
                    <label>Ingrese el nombre o el id del pokemon:</label>
                </div>

                <div class="col-12 col-sm-6">
                    <input class="form-control" id="pokemonInput">
                </div>
            </div>

            <button class="btn btn-primary mx-auto d-block my-3">Consultar</button>
        </form>
    </section>

    <!--Imprimir Pokemon-->
    <section>
        <div class="row container">
            <div class="col-12 col-sm-6" id="pokeInfo"></div>

            <div class="col-12 col-sm-6" 
            id="pokeStats" 
            style="height: 300px; width:auto;">
            </div>
        </div>
    </section>

    <!--Conectores-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
